<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
  <header>
    <div class="container" id="logo">
      <img src="resources/images/logo.png" alt="">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>
  <div class="main">
    <div class="image">
      <div class="container">
        <div class="box">
          <div class="text">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="list container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="mobile">
        <span>Menu</span>
      </div>
    </nav>
    <div class="container">
      <div class="gallery-box">
        <div class="labels pen">
          <div class="gallery-pics ">
            <img src="resources/images/pen.png" alt="">
          </div>
          <div class="gallery-name">
            <h4>Exploding Pen</h4>
          </div>
        </div>
        <div class="labels watch">
          <div class="gallery-pics">
            <img src="resources/images/watch.png" alt="">
          </div>
          <div class="gallery-name">
            <h4>Cellular Watch</h4>
          </div>
        </div>
        <div class="labels glasses">
          <div class="gallery-pics">
            <img class="glasses" src="resources/images/glasses.png" alt="">
          </div>
          <div class="gallery-name">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="locationtime">
        <div class="LT">
          <div class="name">
            <h4>Location</h4>
          </div>
          <div class="details">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="LT">
          <div class="name">
            <h4>Hours</h4>
          </div>
          <div class="details">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="">
      <div class="footer-box container">
        <h4 style="color: white">Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>
  </div>
</body>
</html>
